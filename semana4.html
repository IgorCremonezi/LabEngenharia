<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividades JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cssQuartaSemana.css">
</head>

<body>
    <main class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Voltar Para Página Principal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <h1 class="mt-5">Formulário de Cadastro:</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required data-tipo="nome">
                <div class="error-message"></div>
            </div>
            <div id="ladoemail">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="fulano.com" required data-tipo="email">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data Nascimento:</label>
                    <input type="date" id="dataNascimento" required data-tipo="data">
                    <div class="error-message"></div>
                </div>
            </div>
            <div id="ladotelefone">
                <div class="form-group">
                    <label for="telefoneFixo">Telefone Fixo:</label>
                    <input type="text" id="telefoneFixo" placeholder="(99)9999-9999" required data-tipo="telefone">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="telefoneCelular">Telefone Celular:</label>
                    <input type="text" id="telefoneCelular" placeholder="(99)99999-9999" required data-tipo="celular">
                    <div class="error-message"></div>
                </div>
                <div class="form-group" id="ratios">
                    <div class="ratioselection">
                        <label>Professor</label>
                        <input type="radio" name="profissao" value="Professor" checked required>
                    </div>
                    <div class="ratioselection">
                        <label>Aluno</label>
                        <input type="radio" name="profissao" value="Aluno" required>
                    </div>
                </div>
            </div>
            <div id="ladoarea">
                <div class="form-group" id="ocultProf1">
                    <label for="area">Área:</label>
                    <input type="text" id="area" placeholder="Digite sua área de atuação" required>
                </div>
                <div class="form-group" id="alunoFields1">
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" placeholder="Digite seu curso" required>
                </div>
                <div class="form-group" id="ocultProf2">
                    <label for="matriculaProfessor">Matrícula:</label>
                    <input type="text" id="matriculaProfessor" placeholder="Digite sua matrícula de Professor" required data-tipo="matriculaProfessor">
                    <div class="error-message"></div>
                </div>
                <div class="form-group" id="alunoFields2">
                    <label for="matriculaAluno">Matrícula:</label>
                    <input type="text" id="matriculaAluno" placeholder="Digite sua matrícula de Aluno" required data-tipo="matriculaAluno">
                    <div class="error-message"></div>
                </div>
            </div>
            <div class="form-group" id="lattes-group">
                <label for="lattes">Lattes:</label>
                <input type="text" id="lattes" placeholder="Digite aqui o endereço para seu Lattes" required>
            </div>
            <div class="buttons">
                <button type="submit" onclick="salvarDados()">Enviar</button>
                <button type="reset">Redefinir</button>
            </div>
        </form>
    </main>

    <script src="exerciciosQuartaSemana.js"></script>

</body>
