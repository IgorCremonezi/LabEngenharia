<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividades JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cssQuintaSemana.css">
</head>

<body>
    <main class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Voltar Para Página Principal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="containertwo">
            <h1>Gerenciador de Tarefas</h1>
            <form id="tarefaForm">
            <input type="text" id="nomeTarefa" placeholder="Nome da Tarefa" required>
            <textarea id="descricaoTarefa" placeholder="Descrição da Tarefa" required></textarea>
            <button type="submit">Adicionar Tarefa</button>
            </form>
            <ul id="listaTarefas"></ul>
        </div>
        
        <div id="modal" class="modal">
            <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Detalhes da Tarefa</h2>
            <p id="detalhesTarefa"></p>
            </div>
        </div>
    </main>

    <script src="exerciciosQuintaSemana.js"></script>

</body>
